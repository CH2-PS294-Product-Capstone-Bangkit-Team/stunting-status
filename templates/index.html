<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>Child Growth Assessment</title>
  </head>
  <body>
    <div class="container">
      <h1>Child Growth Assessment</h1>
      <form action="/assessment" method="post">
        <label for="day">Day of Birth:</label>
        <input type="number" name="day" required />
        <br />
        <label for="gender">Gender:</label>
        <select name="gender" required>
          <option value="Boy">Boy</option>
          <option value="Girl">Girl</option>
        </select>
        <br />
        <label for="height">Height (cm):</label>
        <!-- Mengubah type menjadi "number" dan menambahkan step untuk mendukung desimal -->
        <input type="number" name="height" step="0.01" required />
        <br />
        <label for="weight">Weight (kg):</label>
        <!-- Mengubah type menjadi "number" dan menambahkan step untuk mendukung desimal -->
        <input type="number" name="weight" step="0.01" required />
        <br />
        <button type="submit">Assess</button>
      </form>
    </div>
  </body>
</html>
